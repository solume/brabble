<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brabble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #080325;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: white;
            animation: fadeIn 2s ease-out;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }
        
        .cta {
            display: inline-block;
            background: linear-gradient(135deg, #6B46C1, #3182CE);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 30px rgba(107, 70, 193, 0.5);
            transition: all 0.3s ease;
            opacity: 0;
            animation: pulse 2s infinite, fadeIn 2s ease-out 1s forwards;
        }
        
        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(107, 70, 193, 0.7);
        }
        
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(107, 70, 193, 0.2) 0%, rgba(8, 3, 37, 0) 70%);
            z-index: 1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(107, 70, 193, 0.5); }
            50% { box-shadow: 0 0 40px rgba(107, 70, 193, 0.8); }
            100% { box-shadow: 0 0 20px rgba(107, 70, 193, 0.5); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.25rem; }
        }
        
        .app-store-button {
            display: inline-block;
            transition: all 0.3s ease;
            opacity: 0;
            animation: pulse 2s infinite, fadeIn 2s ease-out 1s forwards;
        }
        
        .app-store-button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Your Voice.<br>Your Income.</h1>
        <p class="tagline">Speak once. Earn forever.</p>
        <a href="https://apps.apple.com/app/brabble/id1234567890" class="app-store-button">
            <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" style="height: 40px; margin-top: 10px;">
        </a>
    </div>
    
    <script>
        // Create particles for background effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
